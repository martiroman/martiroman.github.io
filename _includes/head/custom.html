{% if page.layout == "posts_custom" %}

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />
<style>
  :root {
  --bg: #F7F6F2;
  --ink: #111111;
  --muted: #888888;
  --accent: #1A1AFF;
  --border: #DDDDD8;
  --mono: 'DM Mono', monospace;
  --sans: 'Syne', sans-serif;
}

/* ocultar nav de MM */
.masthead { display: none !important; }

/* contenido del post */
.page__content p,
.page__content li { font-size: 0.875rem !important; line-height: 1.75; }

/* empujar contenido debajo del nav fijo */
#main { margin-top: 4rem !important; padding-top: 0; }
.page { margin-top: 1rem; }

/* NAV CUSTOM */
.nav-custom {
  position: fixed !important; top: 0; left: 0; right: 0; z-index: 9999;
  display: flex !important; align-items: center; justify-content: space-between;
  padding: 1.25rem 3rem;
  background: rgba(247,246,242,0.95) !important;
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #DDDDD8;
  font-family: 'Syne', sans-serif !important;
}

.nav-custom .nav-logo {
  font-family: 'Syne', sans-serif !important;
  font-size: 1rem !important; font-weight: 700 !important;
  letter-spacing: -0.02em; color: #111111 !important;
  text-decoration: none !important;
}

.nav-custom .nav-links {
  display: flex !important; gap: 2rem;
  list-style: none !important; margin: 0 !important; padding: 0 !important;
}

.nav-custom .nav-links a {
  font-family: 'DM Mono', monospace !important;
  font-size: 0.78rem !important; font-weight: 300 !important;
  color: #888888 !important; text-decoration: none !important;
  letter-spacing: 0.04em; transition: color 0.2s;
}

.nav-custom .nav-links a:hover { color: #111111 !important; }
</style>
{% endif %}
